<!DOCTYPE HTML>
    <html>
        <head>
            <title>AdventureLands Alpha!</title>
            <script src="jquery.js"></script>
            <script src="jqueryui.js"></script>
            <script src="chat.js"></script>
            <script src="clientpacketmanager.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
            <script src="pixi.js"></script>
            <script src="clientnode.js"></script>
            <link rel="stylesheet" href="main.css">
        </head>
        <body>
            <div id="navBar">
            
            </div>
            <div id="chatTextArea">
                <input type="text" id="chattext" placeholder="Type here to chat and press enter to send!" maxlength="128">
            </div>
            <div id="chatOptions">
                <button id="chatOptionClient" toggled="true">Client</button>
                <button id="chatOptionServer" toggled="true">Server</button>
                <button id="chatOptionPlayers" toggled="true">Players</button>
            </div>
            <div id="chatAreaWrapper">
                <div id="chatArea">
                    <div id="chat">
                        
                    </div>
                </div>
            </div>
            <div id="gameArea">
                <script src="game.js"></script>
            </div>
            
        </body>
    </html>
